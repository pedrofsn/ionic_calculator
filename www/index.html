<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Third party libraries -->
    <script src="lib/epsilonjs/build/epsilon.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-app="starter" ng-controller="CalculatorController" ng-controller="calculator">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Calculadora</h1>
        </ion-header-bar>

        <ion-content scroll="false" class="fill-height">
            <div class="row row-center">
                <div class="col display">
                    <span>{{display}}</span>
                </div>

            </div>

            <div class="row row-center">
                <div class="col">
                    <ng-button ng-click="clicked('7');" label="7"></ng-button>
                </div>
                <div class="col">
                    <ng-button ng-click="clicked('8');" label="8"></ng-button>
                </div>
                <div class="col">
                    <ng-button ng-click="clicked('9');" label="9"></ng-button>
                </div>
                <div class="col">
                    <ng-button ng-click="clicked('/');" label="/"></ng-button>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <ng-button ng-click="clicked('4');" label="4"></ng-button>
                </div>
                <div class="col">
					<ng-button ng-click="clicked('5');" label="5"></ng-button>
                </div>
                <div class="col">
					<ng-button ng-click="clicked('6');" label="6"></ng-button>
                </div>
                <div class="col">
                    <ng-button ng-click="clicked('*');" label="*"></ng-button>
                </div>
            </div>
            <div class="row row-center">
                <div class="col">
                    <ng-button ng-click="clicked('1');" label="1"></ng-button>
                </div>
				<div class="col">
                    <ng-button ng-click="clicked('2');" label="2"></ng-button>
                </div>
				<div class="col">
                    <ng-button ng-click="clicked('3');" label="3"></ng-button>
                </div>
				<div class="col">
                    <ng-button ng-click="clicked('+');" label="+"></ng-button>
                </div>
            </div>
            <div class="row row-center">
				<div class="col">
                    <ng-button ng-click="clear();" label="CLR"></ng-button>
                </div>
                <div class="col">
                    <ng-button ng-click="clicked('0');" label="0"></ng-button>
                </div>
				<div class="col">
                    <ng-button ng-click="clicked('.');" label="."></ng-button>
                </div>
				<div class="col">
                    <ng-button ng-click="clicked('-');" label="-"></ng-button>
                </div>
                </div>
            </div>
            <div class="row row-center">
                <div class="col" style="width:90%">
                    <button class="button button-outline button-positive" style="width:90%" ng-click="equals()">
					=
				</button>
                </div>
            </div>
        </ion-content>

    </ion-pane>
</body>
